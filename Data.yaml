    - regionaal
      afkorting: ROT
      compleet: Regionaal Operationeel Team
      omschrijving: Als het incident een effect heeft op een groot gebied neemt dit team de leiding over het grotere gebied en zorgt voor afstemming tussen de hulpdiensten en CoPis. Bijvoorbeeld wie gaat wat waar doen, of welke extra hulp is er nodig. 
      toevoeging: ---
      - functies
       [ 
        wat: Leiding
        verantwoordelijk: [---, Operationeel leider]
        contactgegevens: ---
        identifier: ---
       ]
       
    - gemeentelijk
      afkorting: GBT
      compleet: Gemeentelijk Beleidsteam
      omschrijving: Als het gebied nog groter is en bijvoorbeeld een hele stad treft (overstromingen bijvoorbeeld) dan komt dit team om bestuurlijk beslissing te nemen. Vaak is er dan ook opvang nodig, nderdak, veel noodhulp en moeten extra maatregelen worden genomen die alleen een burgmeester mag nemen. We spreken hier vaak van een ramp.
      toevoeging: ---
      - functies
       [ 
        wat: Voorzitter
        verantwoordelijk: [---, Burgermeester]
        contactgegevens: ---
        identifier: ---
       ]
       
